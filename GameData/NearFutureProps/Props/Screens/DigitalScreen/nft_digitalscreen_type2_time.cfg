		fontSize = 0.006
		refreshRate = 6
		switchTransform = ScreenButton

		VARIABLESET
		{
			labelText = <color=#abbbff>MISSION TIME
		}
		VARIABLESET
		{
			labelText = <color=#abbbff>KERBIN TIME
		}
	}






}

