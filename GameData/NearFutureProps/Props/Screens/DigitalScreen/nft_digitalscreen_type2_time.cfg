	{
		model = NearFutureProps/Props/Screens/DigitalScreen/nft_digitalscreen_type2

	}
	MODULE
	{
		name = JSISwitchableVariableLabel
		labelTransform = Text
		fontSize = 0.012
		refreshRate = 6
		switchTransform = ScreenButton


